name: main

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  vars:
    steps:
      - name: Setup Environment ğŸ› ï¸
        uses: devxp-tech/.github/.github/workflows/env.yml@main

      - name: Test Golang ğŸ”
        uses: devxp-tech/.github/.github/workflows/test-golang.yml@main

      - name: SonarQube Scan ğŸ”
        uses: devxp-tech/.github/.github/workflows/sonarqube.yml@main

      - name: Snyk Golang ğŸ”’
        uses: devxp-tech/.github/.github/workflows/synk-golang.yml@main


  build-and-push:
    name: Build and Push ğŸ“¦
    runs-on: ubuntu-latest
    needs:
      - vars
    steps:
      - name: Checkout the repo ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Set rev.txt ğŸ› ï¸
        run: git show -s --format="%ai %H %s %aN" HEAD > rev.txt

      - name: Set up QEMU ğŸ› ï¸
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx ğŸ› ï¸
        uses: docker/setup-buildx-action@v2

      - name: Login Docker Registry ğŸªª
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Build and Push Docker ğŸš€
        uses: docker/build-push-action@v3
        with:
          push: true
          secrets: |
            GIT_AUTH_TOKEN=${{ github.token }}
          tags: ghcr.io/devxp-tech/teste-loki:${{ needs.vars.outputs.tag }},ghcr.io/devxp-tech/teste-loki:latest

  trivy:
    name: Trivy Scan ğŸ”’
    runs-on: ubuntu-latest
    needs:
      - build-and-push
    steps:
      - name: Run Trivy vulnerability scanner ğŸ”
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/devxp-tech/teste-loki:${{ needs.vars.outputs.tag }}
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results to GitHub Security Tab ğŸ“ˆ
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

  deploy:
    name: GitOps Deploy ğŸ—ï¸
    runs-on: ubuntu-latest
    needs:
      - trivy

    steps:
    - name: Set Kustomize ğŸ› ï¸
      uses: imranismail/setup-kustomize@v2
      with:
        kustomize-version: "3.9.4"

    - name: GitOps Checkout ğŸ›ï¸
      run: git clone https://${REPO_TOKEN}@github.com/devxp-tech/gitops.git .
      env:
        REPO_TOKEN: ${{secrets.ACCESS_TOKEN_GITHUB}}

    - name: Update Docker Image Tag ğŸ·ï¸
      run: |
        cd apps/teste-loki/overlays/dev
        OLD_TAG=$(cat kustomization.yaml | grep 'tag:' |  awk '{print $2}')
        NEW_TAG=${{ needs.vars.outputs.tag }}
        sed -i "s|$OLD_TAG|$NEW_TAG|g" kustomization.yaml
    - name: Commit and Push ğŸš€
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git commit -am ":robot: [GitHub Action] Set new image tag to https://github.com/devxp-tech/teste-loki/commit/${{ needs.vars.outputs.tag }}"
        git push
  slack-workflow-status:
    if: always()
    name: Post Status To Slack  ğŸ“£
    needs:
      # - vars
      # - test
      # - sonarqube
      # - synk
      # - build-and-push
      # - trivy
      - deploy
    runs-on: ubuntu-latest
    steps:
      - name: Slack Workflow Notification
        uses: Gamesight/slack-workflow-status@master
        with:
          # Required Input
          repo_token: ${{secrets.ACCESS_TOKEN_GITHUB}}
          slack_webhook_url: ${{ secrets.SLACK_WEBHOOK }}
          # Optional Input
          channel: 'github-notifications'
          name: 'github-notifications'
          # icon_emoji: ':poop:'
          icon_url: ${{ secrets.SLACK_ICON }}