name: Release üì¶

on:
  push:
    branches:
      - 'release/**'
    paths-ignore:
      - README.md
      - catalog-info.yaml
      - 'docs/**'

env:
  ENVIRONMENT: development

jobs:
  env:
    uses: devxp-tech/.github/.github/workflows/env.yaml@main

  build-and-push:
    uses: devxp-tech/.github/.github/workflows/build-and-push.yaml@main
    with:
      tag: ${{ needs.env.outputs.tag }}
    needs:
      - env

  security-gateway:
    uses: devxp-tech/.github/.github/workflows/trivy.yaml@main
    with:
      tag: ${{ needs.env.outputs.tag }}
    needs:
      - env
      - build-and-push

  release:
    name: Create Release üì¶
    runs-on: ubuntu-latest
    needs:
      - env
      - security-gateway
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2

      - name: Create Release üì¶
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name:  ${{ needs.env.outputs.tag }}
          release_name: Release  ${{ needs.env.outputs.tag }}
          body: |
            Changes in this Release
            - First Change
            - Second Change
          draft: false
          prerelease: false

  deploy:
    uses: devxp-tech/.github/.github/workflows/deploy.yaml@main
    secrets: inherit
    with:
      tag: ${{ needs.env.outputs.tag }}
      repository: ${{ needs.env.outputs.repository }}
      url: https://${{ needs.env.outputs.repository }}.devxp-tech.io
      environment: development
    needs:
      - env
      - release
      - security-gateway

  notify:
    uses: devxp-tech/.github/.github/workflows/notify.yaml@main
    if: always()
    secrets: inherit
    needs:
      - deploy